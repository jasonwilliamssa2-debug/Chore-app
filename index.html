        <!-- Chore Detail Modal -->
        <div id="chore-modal" class="modal hidden">

                <div id="photo-verification-section">

                            Before Photo

                        </label>
                        <div id="before-preview" class="photo-preview"></div>
                    </div>
                    <div class="photo-upload">
                        <label for="after-photo" class="photo-label">
                            After Photo
                            <input type="file" id="after-photo" accept="image/*" capture="environment">
                        </label>
                        <div id="after-preview" class="photo-preview"></div>
                    </div>
                </div>

                <div id="completion-conditions">
                    <h3>ğŸ“‹ Completion Conditions</h3>
                    <div class="condition-group">
                        <label>

                        </label>
                    </div>
                    <div class="condition-group">
                        <label>
                            <input type="checkbox" id="needs-reminder"> Needed Reminder (-R10)
                        </label>
                    </div>
                    <div class="condition-group">
                        <label>
                            <input type="checkbox" id="multiple-reminders"> Multiple Reminders (-R25)
                        </label>
                    </div>
                </div>

                <div id="car-condition">

                <input type="number" id="new-chore-pay" placeholder="Pay Amount (R)" min="5" max="200" required>
                <select id="new-chore-category">
                    <option value="daily">Daily</option>
                    <option value="weekly">Weekly</option>
                    <option value="occasional">Occasional</option>

                <select id="new-chore-limit-type">

                    <option value="daily">Daily Limit</option>
                    <option value="weekly">Weekly Limit</option>

                    <option value="ğŸªŸ">ğŸªŸ Windows</option>
                    <option value="ğŸ¡">ğŸ¡ Patio</option>
                    <option value="ğŸš—">ğŸš— Car</option>

                    <option value="ğŸ—‘ï¸">ğŸ—‘ï¸ Trash</option>
                    <option value="ğŸ•">ğŸ• Pets</option>

                    <option value="ğŸ¯">ğŸ¯ Other</option>
                </select>
                <label>

                </label>
                <label>

                </label>
                <button onclick="saveChore()" class="submit-btn">ğŸ’¾ Save Chore</button>
            </div>
        </div>

        <!-- Add/Edit Member Modal -->

            <div class="modal-content">
                <span onclick="closeModal('add-member-modal')" class="close">&times;</span>

                <h2>ğŸ¯ Add Bonus Reason</h2>

</html>
